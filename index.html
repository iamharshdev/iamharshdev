<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="relative flex items-center justify-center h-screen w-screen overflow-hidden">
        <div
          class="relative z-30 p-5 text-white"
        >
          <span class="text-4xl">theBoringNotch</span>
          <div class="flex space-x-2">
            <a target="_blank" href="https://github.com/iamharshdev/boring.notch/releases/download/epic-potato/epic.potato.dmg" class="underline cursor-pointer hover:text-red-500">
              Download for MacOS
            </a>
            <a target="_blank" href="https://github.com/iamharshdev/boring.notch" class="underline cursor-pointer hover:text-blue-500">
              Checkout on GitHub
            </a>
          </div>
        </div>
        <video
          autoplay
          muted
          class="absolute main-video z-10 w-auto min-w-full min-h-full max-w-none"
        >
          <source
            src="https://github.com/user-attachments/assets/19b87973-4b3a-4853-b532-7e82d1d6b040"
            type="video/mp4"
          />
          Your browser does not support the video tag.
        </video>
      </header>
      <script>
        // Wait for the DOM to be fully loaded
document.addEventListener('DOMContentLoaded', function() {
    // Get the video element
    const video = document.querySelector('video');

    // If there's no video element, exit the function
    if (!video) {
        console.error('No video element found');
        return;
    }

    // Add click event listener to the entire document
    document.addEventListener('click', function() {
        // Toggle the muted attribute
        video.muted = !video.muted;

        // Optional: Log the current muted state
        console.log('Video is now ' + (video.muted ? 'muted' : 'unmuted'));
    });
});
      </script>
</body>
